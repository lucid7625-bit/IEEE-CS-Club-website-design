<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient: black at bottom, white at top -->
    <linearGradient id="bw-bottom-to-top" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Rectangle filled with gradient -->
  <rect x="0" y="0" width="800" height="400" fill="url(#bw-bottom-to-top)"/>
</svg>
